<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Add reset.css -->
  <link rel="stylesheet" href="reset.css">

  <title>jQuery Chat App</title>
  
  <!-- Add ChatCamp Library -->
  <script src="https://unpkg.com/chatcamp/ChatCamp.min.js"></script>
  <script src="https://unpkg.com/timeago.js@3.0.2/dist/timeago.min.js"></script>
  
  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Add Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="chat.css">
  <script src="chat.js"></script>
</head>
<body>
  <div class="container clearfix">    
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="https://demo.chatcamp.io/widget-example/favicon.png" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-room-name">Common Room</div>
          <div class="chat-participants">0 Participants</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul></ul>
      </div> <!-- end chat-history -->
      
      <div class="chat-footer clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button>Send</button>

      </div> <!-- end chat-footer -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

</body>
</html>
