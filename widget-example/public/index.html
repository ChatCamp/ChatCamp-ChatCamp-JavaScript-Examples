    <!--
      manifest.json provides metadata used when your web app is added to the

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"/>

    <script>
      var iflychat_debug = 1;
      var iflychat_config = {
        allowGuest: '1'
      };
      /** uncomment the following code to run chat-app in docker **/
      var currentUrl = window.location.href;
      function parseURLParams(url) {
        var queryStart = url.indexOf("?") + 1,
            queryEnd   = url.indexOf("#") + 1 || url.length + 1,
            query = url.slice(queryStart, queryEnd - 1),
            pairs = query.replace(/\+/g, " ").split("&"),
            parms = {}, i, n, v, nv;

        if (query === url || query === "") {
          return;
        }

        for (i = 0; i < pairs.length; i++) {
          nv = pairs[i].split("=");
          n = decodeURIComponent(nv[0]);
          v = decodeURIComponent(nv[1]);

          if (!parms.hasOwnProperty(n)) {
            parms[n] = [];
          }

          parms[n].push(nv.length === 2 ? v : null);
        }
        return parms;
      }
      var name = parseURLParams(currentUrl).name;
      var host = "localhost";
      if(typeof(parseURLParams(currentUrl)['host'])==="object") {
        host = parseURLParams(currentUrl).host;
      }
      var iflychat_auth_url = "http://" + host + ":9000/plugin/auth?name="+name;

    </script>
